<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inini">Início:</label>
                <input type="number" name="nini" id="inini">
            </p>
            <p>
                <label for="infin">Final:</label>
                <input type="number" name="nfin" id="infin">
            </p>
            <p>
                <label for="ipass">Passo:</label>
                <input type="number" name="pass" id="ipass">
            </p>
            <input type="button" value="Contar" id="cont">
        </div>
        <div id="resp">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
