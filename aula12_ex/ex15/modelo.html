<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idades</h1>
    </header>
    <section>
        <div id="form">
            <label for="inasc">Ano de Nascimento</label>
            <input type="number" name="nasc" id="inasc" >
            <fieldset>
                <legend>Sexo</legend>
                <label for="sex">Masculino</label>
                <input type="radio" name="sex" id="sexm" value="M" checked>
                <label for="sex">Feminino</label>
                <input type="radio" name="sex" id="sexf" value="F">
            </fieldset>
            <input type="button" value="Verificar" id="ver" >
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
