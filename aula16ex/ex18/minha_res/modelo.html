<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="itxtn">Número (entre 1 e 100)</label>
                <input type="number" name="txtn" id="itxtn">
                <input type="button" value="Adicionar" id="add">
            </p>
        </div>
        <div>
            <p>
                <select name="vet" id=ivet size="10" >
                    <option id="vet0" value="vet0">Adicione os números acima</option>
                </select>
            </p>
            <p><input type="button" value="Finalizar" id="final"></p>
            <div id="res">
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
